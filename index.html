<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce_ste</title>
</head>
<body>

    <!-- header -->
    <div class="nav" id="nav">
        <div class="nav-left">
            <div class="logo">
                <h1>Ste</h1>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav_items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            <div class="cart">
                <i class="ri-shopping-cart-2-fill cart_button"></i>
            </div>
        </div>
    </div>

    <!-- cart section -->

    <section class="cart_page hidden" id="cart_page">
        <div class="cart_overlay"></div>
        <div class="cart_container">
            <div class="cart_header">
                <h1 class="your_cart">Your Cart</h1>
                <i class="ri-close-circle-fill close_cart cart_close"></i>
            </div>
            <div class="cart_item_titles">
                <p>Product Img</p>
                <p>Product Name</p>
                <p>Product Qty</p>
                <p>Product price</p>
            </div>
            <div class="cart_item">
                <div class="cart_item_img">
                    <img src="./shoes1.png" alt="'Nike Air Max 720 Black Edition 2023">
                </div>
                <p class="cart_item_name">Nike Air Max 720</p>
                <div class="cart_qty">
                    <i class="ri-subtract-line cart_qty-icon qty_less"></i>
                    <input class="qty_holder" type="number" min="1" value="1">
                    <i class="ri-add-line cart_qty-icon qty_add"></i>
                </div>
                <p class="cat_item_price">â‚¹4000</p>
                <i class="ri-delete-bin-6-fill remove_item"></i>
            </div>
            <div class="cart_details">
                <h2 class="cart_total"></h2>
                <button class="checkout">Checkout</button>
            </div>
        </div>
    </section>

    <!-- product section -->
    <section class="product_section" id="product_section">
        <div class="product_container">

            <!-- for refrece to create and manupulate css -->
         <!-- <div class="prodcuts_cards">
                <img class="product_img" src="" alt="" srcset="">
                <div class="other_details">
                    <h3 class="product_title"></h3>
                    <h5 class="price"></h5>
                </div>
                <button class="add_to_cart">Add to Cart</button> 
            </div>-->
        </div>
        <button class="load_more">Load More</button>
    </section>


    <!-- scripts -->
    <script src="./sneakers.js"></script>
    <script src="./app.js"></script>
</body>
</html>
